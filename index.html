<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/virtuwise/favicon.ico" />
    <meta name="author" content="André Silva">
    <meta name="description" content="An easy system to sell using Virtual Reality">
    <meta name="keywords" content="virtual reality, augmented reality, selling">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtuWise - Your 360º virtual stand to sell wisely on the internet</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- GOOGLE FONTS - ICONS -->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="module" crossorigin src="/virtuwise/assets/index.b9c0236f.js"></script>
    <link rel="modulepreload" href="/virtuwise/assets/vendor.771c4dad.js">
    <link rel="stylesheet" href="/virtuwise/assets/index.0db9a95b.css">
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <a-scene>
      <a-assets>
        <img id="background" crossorigin="anonymous" src="https://www.mercedes-benz.pt/content/dam/hq/passengercars/cars/s-class/saloon-wv223/comfort/highlights/08-2020/images/mercedes-benz-s-class-wv223-comfort-mbux-hotspot-start-5600x2800-08-2020.jpg" />
      </a-assets>

      <a-camera id="camera" position="0 1.6 0">
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 500; from: 1 1 1; to: 0.6 0.6 0.6"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          cursor="fuse: true;"
          material="color: #fff; shader: flat"
          position="0 0 -2"
          geometry="primitive: ring"
          color="#fff"
          raycaster="objects: .link"
        >
        </a-cursor>
        <a-text :value="vehicle.brand" position="-2.32 3.9 -5"></a-text>
        <a-text :value="vehicle.title" position="-2.75 4.3 -6"></a-text>
      </a-camera>

      <a-sky src="#background" phi-start="90" radius="360" width="1000"></a-sky>
    </a-scene>
    
  </body>
</html>
